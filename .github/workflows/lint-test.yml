name: üôèüèª GolangCI-Lint Fix

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Golang
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21  # Set your Go version

      # Install golangci-lint
      - name: Install GolangCI-Lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.0

      # Run golangci-lint with --fix
      - name: Run GolangCI-Lint with autofix
        run: |
          golangci-lint run --fix --timeout=5m ./...

      # Commit changes if there are any
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Apply GolangCI-Lint autofix"
            git push
          else
            echo "No changes to commit"
          fi
